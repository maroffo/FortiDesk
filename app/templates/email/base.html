<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; }
        .header { background-color: #0d6efd; color: white; padding: 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 20px; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #666; border-top: 1px solid #ddd; }
        .badge-danger { background-color: #dc3545; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; }
        .badge-warning { background-color: #ffc107; color: #333; padding: 2px 8px; border-radius: 4px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>FortiDesk - Fortitudo 1901 Rugby</h1>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <p>Fortitudo 1901 Rugby ASD</p>
        <p>{{ _('This is an automated message from FortiDesk.') }}</p>
    </div>
</body>
</html>
