version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: fortidesk_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-fortidesk123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fortidesk}
      MYSQL_USER: ${MYSQL_USER:-fortidesk}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fortidesk123}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - fortidesk_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Flask Application
  web:
    build: .
    container_name: fortidesk_app
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-fortidesk}:${MYSQL_PASSWORD:-fortidesk123}@db:3306/${MYSQL_DATABASE:-fortidesk}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      MAIL_SERVER: ${MAIL_SERVER:-localhost}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-true}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_DEFAULT_SENDER: ${MAIL_DEFAULT_SENDER:-noreply@fortitudo1901.it}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app/static:/app/app/static:ro
      - fortidesk_logs:/app/logs
      - fortidesk_uploads:/app/uploads
    networks:
      - fortidesk_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000', timeout=5)"]
      timeout: 10s
      retries: 5
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: fortidesk_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/static:/var/www/static:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      web:
        condition: service_healthy
    networks:
      - fortidesk_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  nginx_logs:
    driver: local
  fortidesk_logs:
    driver: local
  fortidesk_uploads:
    driver: local

networks:
  fortidesk_network:
    driver: bridge